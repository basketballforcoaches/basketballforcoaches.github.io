<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Minima's default styling -->
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

  <!-- Optional: Your own overrides -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>


<!-- Site Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        {% for link in site.pages %}
          {% if link.nav_exclude != true and link.title and link.permalink %}
            <li class="nav-item">
              <a class="nav-link {% if page.url == link.url %}active{% endif %}" href="{{ link.url | relative_url }}">
                {{ link.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>




  <!-- Optional: Header -->
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container">
      <h1 class="h3 mb-0">{{ site.title }}</h1>
    </div>
  </header>

  <!-- Main content -->
  <main class="container">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-light py-4 mt-5">
    <div class="container text-center">
      <small>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</small>
    </div>
  </footer>

</body>
</html>
