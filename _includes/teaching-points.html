<li>
  <strong>{{ tp.teachingPoint_name }}</strong><br>
  <em>{{ tp.teachingPoint_short_description }}</em><br>

  <!-- Embed the clip -->
  <iframe 
    width="420" 
    height="236" 
    src="{{ tp.embed_url }}" 
    title="{{ tp.teachingPoint_name }}" 
    frameborder="0" allowfullscreen>
  </iframe>

  <!-- Show the actual embed URL for reference -->
  <p>
    ⏱️ {{ tp.duration }}<br>
    <a href="{{ tp.embed_url }}" target="_blank">Watch on YouTube</a>
  </p>
</li>
